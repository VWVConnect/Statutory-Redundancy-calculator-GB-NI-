<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statutory Redundancy Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>Statutory Redundancy Calculator</h1>

    <label for="age">Age:</label>
    <input type="number" id="age" min="16" max="100" placeholder="e.g. 35" required />

    <label for="years">Years of Service:</label>
    <input type="number" id="years" min="0" max="50" placeholder="e.g. 8" required />

    <label for="pay">Weekly Gross Pay (Â£):</label>
    <input type="number" id="pay" min="0" placeholder="e.g. 500" required />

    <!-- Region toggle switch -->
    <div class="toggle-container">
      <button id="gbBtn" class="toggle-btn selected">Great Britain</button>
      <button id="niBtn" class="toggle-btn">Northern Ireland</button>
    </div>

    <div class="button-group">
      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
